<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>オセロで白黒つけるぜ！</title>
    
    <!-- PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 背景の演出用レイヤー -->
        <div class="glass-bg"></div>
        
        <header>
            <h1>オセロで白黒つけるぜ！</h1>
        </header>

        <main>
            <div id="game-info" class="glass-panel">
                <div class="score-container">
                    <div class="score-item black-score-item">
                        <div class="piece-sample black"></div>
                        <span id="black-count">2</span>
                    </div>
                    <div class="turn-indicator">
                        <div id="current-turn-marker" class="marker black"></div>
                    </div>
                    <div class="score-item white-score-item">
                        <span id="white-count">2</span>
                        <div class="piece-sample white"></div>
                    </div>
                </div>
                <div id="status-message">黒の手番です</div>
            </div>

            <div id="board-container">
                <div id="board">
                    <!-- 盤面のマス目は JS で生成 -->
                </div>
            </div>

            <div id="controls" class="glass-panel">
                <div class="mode-selector">
                    <button id="btn-solo" class="mode-btn active">Solo (vs CPU)</button>
                    <button id="btn-duo" class="mode-btn">Duo (vs Human)</button>
                </div>
                <button id="btn-reset" class="reset-btn">
                    <span>盤面をリセット</span>
                </button>
            </div>
        </main>

        <div id="stats-panel" class="glass-panel">
            <h3>対戦成績</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="label">勝利</span>
                    <span id="stat-wins" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">敗北</span>
                    <span id="stat-losses" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">引分</span>
                    <span id="stat-draws" class="value">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル（勝敗表示用） -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2 id="modal-title">ゲーム終了</h2>
            <p id="modal-message"></p>
            <button id="btn-modal-close" class="primary-btn">再挑戦</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
